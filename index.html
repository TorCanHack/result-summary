<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="result">
      <h1>Your Result</h1>
      <div class="result_circle">
        <p class="score"><strong class="white bigfont">76</strong></p> 
        <p class="score1"><span class="light_lavender">of 100</span></p>
      </div>

      <p class="scoretext"><span class="white">Great</span></p>
      <p class="scoretext2"><span class="light_lavender">You scored higher than 65% of the people who have taken these tests.</span></p>
    </article>
    <article class="summary_container">  
      <h2>Summary</h2>

      <div class="summary_box reaction">
        <img src="/Users/ayua/Downloads/results-summary-component-main/assets/images/icon-reaction.svg">
        <p class="reaction_text indent">Reaction</p>
        <p class="indent2">80 / 100</p>
      </div>

      <div class="summary_box memory">
        <img src="/Users/ayua/Downloads/results-summary-component-main/assets/images/icon-memory.svg">
        <p class="memory_text indent">Memory</p>
        <p class="indent2">92 / 100</p>
      </div>

      <div class="summary_box verbal">
        <img src="/Users/ayua/Downloads/results-summary-component-main/assets/images/icon-verbal.svg">
        <p class="verbal_text indent">Verbal</p>
        <p class="indent3">61 / 100</p>
      </div>

      <div class="summary_box visual">
        <img src="/Users/ayua/Downloads/results-summary-component-main/assets/images/icon-visual.svg">
        <p class="visual_text indent">Visual</p>
        <p class="indent3">72 / 100</p>
      </div>

      <button>Continue</button>
    </article>
  </main>
  <footer>
     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
